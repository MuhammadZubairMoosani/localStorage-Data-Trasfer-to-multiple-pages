<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
* {
    font-size: 20px;
}
</style>
<body>
    <table>
        <tr>
            <td>name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" id="gender"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" id="city"></td>
        </tr>
        <tr>
            <td><button onclick="addRecord()">Add Record</button></td>
            <td><button id="viewBtn" onclick="viewUsers()">View Users</button></td>
        </tr>
    </table>
</body>
<script>
    var users = []
    var userList = JSON.parse(localStorage.getItem('user')) || {};
    for (let i = 0; i < userList.length; i++) {
        users.push(userList[i]);
    }

    function ConsFunc(name, age, gender, city) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.city = city;
        this.id = Date.now();
    }

    function addRecord() {
        var name = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var gender = document.getElementById('gender').value;
        var city = document.getElementById('city').value;
        users.push(new ConsFunc(name, age, gender, city));
        localStorage.setItem('user', JSON.stringify(users));
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('gender').value = '';
        document.getElementById('city').value = '';
    }

    function viewUsers() {
        window.location.href = './otherPages/viewUserPage_2.html';
    }

</script>

</html>
